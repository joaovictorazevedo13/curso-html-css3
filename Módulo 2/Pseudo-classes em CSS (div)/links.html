<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:visited {
            color: rgb(91, 5, 20);
        }
        a:hover {
            color: blue;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        a::after {
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/joaovictorazevedo13" target="_blank" rel="external">Reposit√≥rio GitHub</a></li>
        <li><a href="https://linkedin.com/in/joaovictorazevedo" target="_blank" rel="external">LinkedIn</a></li>
        <li><a href="https://instagram.com/joaovictorazevdo" target="_blank" rel="external">Instagram</a></li>
    </ul>
    
</body>
</html>
