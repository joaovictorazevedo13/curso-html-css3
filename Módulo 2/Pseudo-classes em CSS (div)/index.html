<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e class</title>
    <style>
        div {
            display:inline-block;
            background-color: lightcoral;
            border: 1px solid rgb(203, 100, 100);
            text-align: center;
            height: 50px;
            width: 200px;
            border-radius: 30px;
        }
        div:hover{
            background-color: rgb(255, 131, 131);
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>
</html>
